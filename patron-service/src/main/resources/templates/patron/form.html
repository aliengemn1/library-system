<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patron Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/patrons">
                <i class="fas fa-users"></i> Patron Management Service
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/patrons">
                    <i class="fas fa-list"></i> Back to List
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${patron.id == null ? 'Add New Patron' : 'Edit Patron'}">
                            <i class="fas fa-edit"></i> Patron Form
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/patrons/save}" th:object="${patron}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               placeholder="Enter full name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="Enter email address" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                               placeholder="Enter phone number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="membershipType" class="form-label">Membership Type</label>
                                        <select class="form-select" id="membershipType" th:field="*{membershipType}" required>
                                            <option value="">Select membership type</option>
                                            <option value="STUDENT">Student</option>
                                            <option value="FACULTY">Faculty</option>
                                            <option value="COMMUNITY">Community</option>
                                            <option value="STAFF">Staff</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}" 
                                          rows="3" placeholder="Enter full address" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" th:field="*{status}" required>
                                            <option value="">Select status</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="SUSPENDED">Suspended</option>
                                            <option value="INACTIVE">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maxBooksAllowed" class="form-label">Max Books Allowed</label>
                                        <input type="number" class="form-control" id="maxBooksAllowed" th:field="*{maxBooksAllowed}" 
                                               min="1" max="20" placeholder="Enter max books allowed" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/patrons" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Save Patron
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
