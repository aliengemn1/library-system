<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patron Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/patrons">
                <i class="fas fa-users"></i> Patron Management Service
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/patrons">
                    <i class="fas fa-list"></i> Back to List
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4><i class="fas fa-user"></i> Patron Details</h4>
                            <div>
                                <a th:href="@{/patrons/edit/{id}(id=${patron.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a th:href="@{/patrons/delete/{id}(id=${patron.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this patron?')">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Personal Information</h5>
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="40%">ID:</th>
                                        <td th:text="${patron.id}">1</td>
                                    </tr>
                                    <tr>
                                        <th>Name:</th>
                                        <td th:text="${patron.name}">John Smith</td>
                                    </tr>
                                    <tr>
                                        <th>Email:</th>
                                        <td th:text="${patron.email}">john@email.com</td>
                                    </tr>
                                    <tr>
                                        <th>Phone:</th>
                                        <td th:text="${patron.phone}">555-0101</td>
                                    </tr>
                                    <tr>
                                        <th>Address:</th>
                                        <td th:text="${patron.address}">123 Main St</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h5>Membership Information</h5>
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="40%">Membership Type:</th>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${patron.membershipType == 'STUDENT' ? 'bg-primary' : 
                                                                  patron.membershipType == 'FACULTY' ? 'bg-success' : 'bg-info'}"
                                                  th:text="${patron.membershipType}">STUDENT</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Status:</th>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${patron.status == 'ACTIVE' ? 'bg-success' : 'bg-warning'}"
                                                  th:text="${patron.status}">ACTIVE</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Membership Date:</th>
                                        <td th:text="${#temporals.format(patron.membershipDate, 'yyyy-MM-dd')}">2024-01-01</td>
                                    </tr>
                                    <tr>
                                        <th>Max Books Allowed:</th>
                                        <td th:text="${patron.maxBooksAllowed}">5</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
